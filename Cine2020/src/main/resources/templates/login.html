<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Log In</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />

</head>
<body>
	<div class="context">
		<Div>Log In Page</Div>

		<form method="post" th:action="@{/login}">
			<div th:if="${param.error}">
				<div class="error">Invalid username or password.</div>
			</div>
			<div th:if="${param.logout}">
				<div class="error">You have been logged out.</div>
			</div>

			<div>
				Email: <input type="email" name="username" /><br> Password: <input
					type="password" name="password" /><br> <input type="submit"
					name="login-submit" value="Log In" />
			</div>
			<p>
				If you want to register, click <a href="/secure"
					th:href="@{/register}">here</a>.
			</p>
			<p>
				<a href="/" th:href="@{/}">Back to home page</a>
			</p>
		</form>

	</div>
	<div class="area">
		<ul class="circles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
